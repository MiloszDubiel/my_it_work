<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MyITWork</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        all: unset;
        height: 100%;
        width: 100%;
        background: #f9fafb;
      }
      * {
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.24);
      }
      #root {
        height: 100%;
      }
      .montserrat-font {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      .pagination {
        display: none;
        justify-content: center;
        align-items: center;
        width: 100%;
        list-style-type: none;
        gap: 5px;
      }
      .page-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 12px;
      }

      .pagination-for-employers {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        list-style-type: none;
        gap: 5px;
      }
      .page-link-for-employers {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        cursor: pointer;
        font-size: 12px;
      }

      .active-for-employers {
        background: linear-gradient(180deg, #a84aff, #8100fa);
        color: white;
        font-weight: bold;
        border-radius: 50%;
      }
      .active {
        background: linear-gradient(90deg, #ff8a00, #ff5a00);
        color: white;
        font-weight: bold;
        border-radius: 50%;
      }
      .disabled a {
        display: none;
      }
      .showOfert {
        display: block !important;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
